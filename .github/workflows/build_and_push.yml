name: build and push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # daily at midnight
  workflow_dispatch:

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE: silverblue

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        fedora-version: [ 37 ]
        include:
          - fedora-version: 37
            is-latest: true
            is-stable: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate tags
        id: generate-tags
        shell: bash
        run: |
          tags=()

          # Fedora version
          tags+=("${{ matrix.fedora-version }}")

          # Git SHA (short)
          tags+=($(git rev-parse --short HEAD))

          # Date (YYYYMMDDhhmm)
          tags+=($(date -u +"%Y%m%d%H%M"))

          # `latest` tag
          if [[ "${{ matrix.is-latest }}" == "true" ]]; then
            tags+=("latest")
          fi

          # `stable` tag
          if [[ "${{ matrix.is-stable }}" == "true" ]]; then
            tags+=("stable")
          fi

          echo "tags=${tags[*]}" >> $GITHUB_OUTPUT
          echo "Tags generated: ${tags[*]}"

      - name: Build base image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE }}
          tags: |
            ${{ steps.generate-tags.outputs.tags }}
          containerfiles: |
            ./Containerfile
          build-args: |
            FEDORA_VERSION=${{ matrix.fedora-version }}
          oci: true

      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        id: push-image
        if: github.ref == 'refs/heads/main'
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Cosign
        if: github.ref == 'refs/heads/main'
        uses: sigstore/cosign-installer@v2

      - name: Write cosign key
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > .certs/cosign.key
          chmod 600 cosign.key

      - name: Sign image
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          cosign sign -key .certs/cosign.key ${{ env.REGISTRY }}/${{ env.IMAGE }}:{$DIGEST}
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          DIGEST: ${{ steps.push.outputs.digest }}

      - name: Verify image
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          cosign verify -key .certs/cosign.pub ${{ steps.push-image.outputs.registry-paths }}
