name: build and push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # daily at midnight
  workflow_dispatch:

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE: silverblue

jobs:
  build-and-push-base:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        fedora-version: [ 37 ]
        drivers: [ 'none', 'nvidia' ]
        include:
          - fedora-version: 37
            is-latest: true
            is-stable: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate tags
        id: generate-tags
        shell: bash
        run: |
          default_tags=()
          base_tag="${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ matrix.fedora-version }}"

          if [[ "${{ matrix.is-latest }}" == "true" ]]; then
            default_tags+=("${base_tag}-latest")
          fi
          if [[ "${{ matrix.is-stable }}" == "true" ]]; then
            default_tags+=("${base_tag}-stable")
          fi
          default_tags+=("${base_tag}-$(date +%Y%m%d)")
          default_tags+=("${base_tag}-$(git rev-parse --short HEAD)")

          if [[ "${{ matrix.drivers }}" != "none" ]]; then
            driver_tag="${{ matrix.drivers }}"
            driver_tags=()
            for tag in "${default_tags[@]}"; do
              driver_tags+=("${tag}-${driver_tag}")
            done
            default_tags=("${driver_tags[@]}")
          fi

          echo "default_tags=${default_tags[*]}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Rewrite the above using Docker instead of Buildah
      - name: Build base image
        uses: redhat-actions/buildah-build@v2
        with:
          tags: ${{ steps.generate-tags.outputs.default_tags }}
          dockerfiles: |
            ./Containerfile
          build_args: |
            FEDORA_VERSION=${{ matrix.fedora-version }}
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          extra-args: |
            --target=driver-${{ matrix.drivers }}

      - name: Set up Cosign
        if: github.ref == 'refs/heads/main'
        uses: sigstore/cosign-installer@v2

      - name: Write cosign key
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > .certs/cosign.key
          chmod 600 cosign.key

      - name: Sign image
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          cosign sign -key .certs/cosign.key ${{ env.REGISTRY }}/${{ env.IMAGE }}:{$DIGEST}
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}

      - name: Verify image
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          cosign verify -key .certs/cosign.pub ${{ env.REGISTRY }}/${{ env.IMAGE }}
